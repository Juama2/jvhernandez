<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="title">Catálogo de productos</h1>
    <div class="conte">
        <div class="card html">
            <img src="Images/html.jpg" alt="">
        </div>
        <div class="informacion">
            <h1>Curso HTML</h1>
            <p class="fecha">
                Fecha salida: 01/3/2022
            </p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1"><strike>Antes/55.000</strike></span>
                <span class="precio2"><b>Ahora/35.000</b></span>
            </div>
            <span class="shoping"><i class="fas fa-cart-plus"></i></span>

        </div>
    </div>
    
    <div class="conte">
        <div class="card css">
            <img src="Images/css2.jpg" alt="">
        </div>
        <div class="informacion">
            <h1>Curso CSS</h1>
            <p class="fecha">
            Fecha Salida: 01/15/2021
        </p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1"><strike>Antes/95.000</strike></span>
                <span class="precio2"><b>Hoy/75.000</b></span>
            </div>
            <span class="shoping"><i class="fas fa-cart-plus"></i></span>
        </div>
    </div>

    <div class="conte">
        <div class="card java">
            <img src="Images/java.jpg" alt="">
        </div>
        <div class="informacion">
            <h1>Curso Java</h1>
            <p class="fecha">
            Fecha Salida: 03/20/2021
        </p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1"><strike>S/105.000</strike></span>
                <span class="precio2"><b>S/85.000</b></span>
            </div>
            <span class="shoping"><i class="fas fa-cart-plus"></i></span>
        </div>
    </div>
    <header>
        <section class="fondo">
           
                <a class="textofooter1" href="https://jvhernandez.neocities.org/">
                    <button>Página principal</button>
                  </a> 
            </section>
        
    </header>
</body>
</html>
